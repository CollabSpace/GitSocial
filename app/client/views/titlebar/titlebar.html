        <i class="fa fa-bars fa-lg titlebtn"></i> GitSocial
      </div>
      <div class="titlebar right input-group">

          <button class="btn btn-default" type="button">

          </button>
        </span>
        
      </div>
    {{/Surface}}
</template>
